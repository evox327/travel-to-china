<!DOCTYPE html>
<html>
<head>
    <title>Route Test Page</title>
</head>
<body>
    <h1>Route Test Page</h1>
    <p>This page tests if routing is working correctly.</p>
    
    <h2>Attraction Routes</h2>
    <ul>
        <li><a href="/attractions/great-wall">Great Wall</a></li>
        <li><a href="/attractions/forbidden-city">Forbidden City</a></li>
        <li><a href="/attractions/zhangjiajie">Zhangjiajie</a></li>
    </ul>
    
    <h2>Guide Routes</h2>
    <ul>
        <li><a href="/guides/beijing-first-time">Beijing First Time</a></li>
        <li><a href="/guides/shanghai-food">Shanghai Food</a></li>
    </ul>
    
    <h2>Debug Info</h2>
    <p>Current URL: <span id="currentUrl"></span></p>
    <p>User Agent: <span id="userAgent"></span></p>
    
    <script>
        document.getElementById('currentUrl').textContent = window.location.href;
        document.getElementById('userAgent').textContent = navigator.userAgent;
        
        // Test navigation
        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', function(e) {
                console.log('Clicking link to:', this.href);
            });
        });
    </script>
</body>
</html>
